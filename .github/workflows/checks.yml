name: Checks

on: pull_request

jobs:
  ESLint:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v3

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'yarn'

      - name: ğŸ“¦ Install dependencies
        run: yarn

      - name: ğŸ¶ Activate Review Dog
        uses: reviewdog/action-eslint@v1
        with:
          fail_on_error: true

  Typescript:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v3

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'yarn'

      - name: ğŸ“¦ Install dependencies
        run: yarn

      - name: â˜‘ï¸ Add Svelte Check annotator
        uses: prgm-dev/svelte-check-pr-annotator@v1

      - name: ğŸ¤¨ Run Svelte-Check
        run: yarn run check --output machine --use-new-transformation true
